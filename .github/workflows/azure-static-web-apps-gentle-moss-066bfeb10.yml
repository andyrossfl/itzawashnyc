name: Deploy Static Site

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # This step is commented out and will not run
      # - name: Build site with a static site generator (e.g., Jekyll, Hugo)
      #   run: |
      #     echo "This build step is skipped"
      
      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          # The upload-pages-artifact action expects the static files in this directory
          path: './' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
